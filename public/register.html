<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hyperlocal Marketplace</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">üè™ Local Marketplace</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <a href="/login.html" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-3">Create Your Account</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" id="getLocationBtn" class="btn btn-secondary btn-block">üìç Get My Location</button>
                        <small id="locationStatus">Location is required to show you nearby listings</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled>Register</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        let userLocation = null;

        document.getElementById('getLocationBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('locationStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            statusEl.textContent = 'Getting your location...';
            
            try {
                userLocation = await getCurrentLocation();
                statusEl.textContent = '‚úÖ Location obtained successfully';
                statusEl.style.color = 'green';
                submitBtn.disabled = false;
            } catch (error) {
                statusEl.textContent = '‚ùå Location access denied. Please enable location access.';
                statusEl.style.color = 'red';
                console.error('Location error:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Check if location is obtained
            if (!userLocation) {
                showAlert('Please get your location first', 'error');
                return;
            }
            
            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        latitude: userLocation.latitude,
                        longitude: userLocation.longitude
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    Auth.setToken(data.token);
                    Auth.setUser(data.user);
                    
                    showAlert('Account created successfully!', 'success');
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
